language: cpp
compiler:
- gcc
sudo: required
before_install:
- curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
- chmod 755 ./travis-tool.sh
- ./travis-tool.sh bootstrap
- sudo sed 's/-g//g' /etc/R/Makeconf > tmp
- sudo mv tmp /etc/R/Makeconf
- ./travis-tool.sh install_devtools
- ./travis-tool.sh install_r repmis
- Rscript -e 'repmis::InstallOldPackages("BH", "1.58.0-1")'
- ./travis-tool.sh install_deps
- ./travis-tool.sh install_r ggplot2
- ./travis-tool.sh install_github jimhester/covr
- ./travis-tool.sh install_github eddelbuettel/drat
before_script:
- sudo apt-get install libboost-dev
- export PKG_NAME=$(Rscript -e 'cat(paste0(devtools::as.package(".")$package))')
- export PKG_TARBALL=$(Rscript -e 'pkg <- devtools::as.package("."); cat(paste0(pkg$package,"_",pkg$version,".tar.gz"))')
script:
- ./travis-tool.sh run_tests
- ls -l Cyclops.Rcheck/Cyclops/libs
after_failure:
- ./travis-tool.sh dump_logs
notifications:
  recipients:
  - msuchard@gmail.com
  email:
    on_success: change
    on_failure: always
after_success:
- Rscript -e 'library(covr);codecov()'
- curl --data "build=true" -X POST https://registry.hub.docker.com/u/ohdsi/development/trigger/e51f720d-c4e7-45df-b042-5d8a362bd7e0/
- test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash
  deploy.sh
